<header class="site-header">
	<div class="branding">
		{% if site.theme.gravatar %}
		<a href="{{ site.baseurl }}/">
			<img class="avatar" src="https://secure.gravatar.com/avatar/{{ site.theme.gravatar }}?s=100" alt=""/>
		</a>
		{% elsif site.theme.avatar %}
		<a href="{{ site.baseurl }}/">
			<img class="avatar" src="/img/{{ site.theme.avatar }}" alt=""/>
		</a>
		{% endif %}
		<h1 class="site-title">
			<a href="{{ site.baseurl }}/">{{ site.theme.title }}</a>
		</h1>
	</div>
	<nav class="site-nav">
		<ul>
			<li>
				<a class="page-link" href="/about" title="About">About</a>
				<a class="page-link" href="/blog" title="Blog">Blog</a>
			</li>
			<!-- Social icons from Font Awesome, if enabled -->
			{% include icons.html %}
		</ul>
	</nav>
</header>
